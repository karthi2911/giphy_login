<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<title>SignUp / Login</title>
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
</head>

<body>

<section class="bg">
    <div class="loginPanel">
        <div class="formFields">
            <div class="loginFields">
                <form>
                    <h3>Sign Up</h3>
                    <div class="icon-user">
                        <input type="name" placeholder="FullName" /><i></i>
                    </div>
                    <div class="icon-mail">
                        <input type="email" placeholder="Email" /><i></i>
                    </div>
                    <div class="icon-lock">
                        <input type="password" placeholder="Password" /><i></i>
                    </div>
                    <button class="signupBtn btn" data-txt="sign up">Sign Up</button>
                </form>
            </div>
            <div class="signupFields">
                <form>
                    <h3>Log In</h3>
                    <div class="icon-mail">
                        <input type="email" placeholder="Email" /><i></i>
                    </div>
                    <div class="icon-lock">
                        <input type="password" placeholder="Password" /><i></i>
                    </div>
                    <a href="#" class="forgotPswd">Forgot Password ?</a>
                    <button class="loginBtn btn" data-txt="Log in">Log in</button>
                </form>
            </div>
        </div>
        <div class="newUser">
            <h1>Dont have an account?</h1>
            <p>Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
            <button class="signup btn">Sign Up</button>
        </div>
        <div class="existingUser">
            <h1>Have an Account ?</h1>
            <p>Banjo tote bag bicycle rights, High Life sartorial cray craft beer whatever street art fap.</p>
            <button class="login btn">Login</button>
        </div>
    </div>
</section>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script>
$( document ).ready(function() {
    $('.newUser').css('visibility', 'hidden');
    $('.signupFields').hide();
    $('.signup').click(function() {
        $('.formFields').addClass('signupBlock');
        $('.formFields').removeClass('loginBlock');
        $('.existingUser').css('visibility', 'visible');
        $('.newUser').css('visibility', 'hidden');
        $('.signupFields').hide();
        $('.loginFields').show();
    });
    $('.login').click(function() {
        $('.formFields').removeClass('signupBlock');
        $('.formFields').addClass('loginBlock');
        $('.existingUser').css('visibility', 'hidden');
        $('.newUser').css('visibility', 'visible');
        $('.signupFields').show();
        $('.loginFields').hide();
    });
    $('input').focus(function(){
        $(this).parent().addClass('inputFocus');
    }).blur(function(){
        $(this).parent().removeClass('inputFocus');
    });
});
</script>

</body>
</html>
